name       : plasma-browser-integration
version    : 5.16.4
release    : 22
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.4/plasma-browser-integration-5.16.4.tar.xz : a097b90dd47cdd01f6b7207cb9439c7f6e0ce68555272172f8b3b8e2086199ef
license    : GPL-3.0-or-later
component  : desktop.kde.core
summary    : Integrate browsers into the Plasma Desktop
description: |
    Components necessary to integrate browsers into the Plasma Desktop.
builddeps  :
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - krunner-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DINSTALL_CHROME_MANIFEST=TRUE \
                -DMOZILLA_DIR=%libdir%/mozilla
build      : |
    %ninja_build
install    : |
    %ninja_install
