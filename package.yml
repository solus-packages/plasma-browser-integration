name       : plasma-browser-integration
version    : 5.14.4
release    : 12
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.4/plasma-browser-integration-5.14.4.tar.xz : b50c4ac698070ec57ee5446e2166aa9bab037c679d4eb8da85675787ab898d3f
license    : GPL-3.0-or-later
component  : desktop.kde.core
summary    : Integrate browsers into the Plasma Desktop
description: |
    Components necessary to integrate browsers into the Plasma Desktop.
builddeps  :
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - krunner-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DINSTALL_CHROME_MANIFEST=TRUE \
                -DMOZILLA_DIR=%libdir%/mozilla
build      : |
    %ninja_build
install    : |
    %ninja_install
