name       : plasma-browser-integration
version    : 5.13.1
release    : 2
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.1/plasma-browser-integration-5.13.1.tar.xz : 0c55907946e5c9045f93c1fabc66a585ac347318bab3f614685b0dbf1575c8cb
license    : GPL-3.0-or-later
component  : desktop.kde.core
summary    : Integrate browsers into the Plasma Desktop
description: |
    Components necessary to integrate browsers into the Plasma Desktop.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - krunner-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DINSTALL_CHROME_MANIFEST=TRUE
build      : |
    %ninja_build
install    : |
    %ninja_install
