name       : plasma-browser-integration
version    : 5.16.3
release    : 21
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.3/plasma-browser-integration-5.16.3.tar.xz : dd3ea46d3339cbd4332c3bff2eda10fea819e316c74a8dd76f43ecb9510681d7
license    : GPL-3.0-or-later
component  : desktop.kde.core
summary    : Integrate browsers into the Plasma Desktop
description: |
    Components necessary to integrate browsers into the Plasma Desktop.
builddeps  :
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - krunner-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DINSTALL_CHROME_MANIFEST=TRUE \
                -DMOZILLA_DIR=%libdir%/mozilla
build      : |
    %ninja_build
install    : |
    %ninja_install
