name       : plasma-browser-integration
version    : 5.13.0
release    : 1
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.0/plasma-browser-integration-5.13.0.tar.xz : 0cf7b09b66d075eb9c91f46d9e6c252ceb296e92dffe410f616354470588dfde
license    : GPL-3.0-or-later
component  : desktop.kde.core
summary    : Integrate browsers into the Plasma Desktop
description: |
    Components necessary to integrate browsers into the Plasma Desktop.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libKActivities)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - krunner-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DINSTALL_CHROME_MANIFEST=TRUE
build      : |
    %ninja_build
install    : |
    %ninja_install
